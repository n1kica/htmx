<!doctype html>
<html lang="en">
  <head>
    <title>My App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="HTMX application with Rust and Tailwind CSS"
    />
    <link href="/styles/out.css" rel="stylesheet" />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header class="bg-yellow-500">Fixed Header</header>
    <progress id="content-loader" class="htmx-indicator" max="100"></progress>
    <nav>
      <a
        href="/home"
        hx-get="/home"
        hx-target="#main-content"
        hx-push-url="true"
        hx-indicator="#content-loader"
        >Home</a
      >
      <a
        href="/contact/1"
        hx-get="/contact/1"
        hx-target="#main-content"
        hx-push-url="true"
        hx-indicator="#content-loader"
        >Contact</a
      >
    </nav>
    <h1 class="text-3xl font-bold underline">Hello world!</h1>
    <main id="main-content">{% block content %}{% endblock %}</main>
    <footer>Fixed Footer</footer>
  </body>
</html>
